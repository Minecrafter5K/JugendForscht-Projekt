<div class="view">
  <h1>Upload a new Fossil</h1>
  <div *ngIf="loading">
    <p>Loading...</p>
  </div>
  <div *ngIf="uploadError">
    <p style="white-space: pre-line">Error: {{ uploadErrorMessage }}</p>
  </div>
  <form (ngSubmit)="onFormSubmit()" #f="ngForm">
    <p>Title:</p>
    <input type="text" name="title" placeholder="Title" ngModel />
    <p>Description:</p>
    <input
      type="text"
      name="description"
      placeholder="A short description"
      ngModel
    />
    <p>Age:</p>
    <input type="number" name="age" placeholder="Age of the Fossil" ngModel />
    <p>Images:</p>
    <input type="file" name="image" (change)="onImageSelected($event)" />
    <p>3D Model:</p>
    <input type="file" name="model" (change)="onModelSelected($event)" />

    <p>Location:</p>
    <button (click)="getCurrentLocation()" type="button">Get current location</button>

    <button (click)="getLocationFromImage()" type="button">Get location from image</button>

    <p *ngIf="location">Lat: {{location.lat}} Lng: {{location.lng}}</p>

    <br />
    <input type="submit" />
  </form>
</div>
