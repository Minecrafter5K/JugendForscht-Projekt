<form method="get">
    <select name="sortby" onchange='if(this.value != 0) { this.form.submit(); }'>
        <option value="nothing">pls select</option>
        <option value="id">id</option>
        <option value="created">date</option>
    </select>
</form>
<a class="next" routerLink="/explore/{{currentPage + 1}}/{{currentSort}}">Next Page</a>
<a class="previous" routerLink="/explore/{{currentPage - 1}}/{{currentSort}}">Previous Page</a>

<div *ngFor="let fossil of fossils" style="padding: 1rem; border: 2px solid;">
    <a href="/fossil/{{fossil.id}}">
        <h3>{{fossil.title}}</h3>
        <p>{{fossil.description}}</p>
    </a>
</div>
